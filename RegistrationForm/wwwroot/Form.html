<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample of Registration Form</title>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <script src="Script.js" defer></script>
</head>
<body>
    <form action="#" class="form" id="allForm">

        <h1 class="text-center">Registration Form</h1>
        <!--Progress Bar-->
        <div class="progressBar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Intro"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
        <!--Steps -->

        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
                <div class="error">*Username is required</div>
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position" />
                <div class="error">*Position is required</div>
            </div>
            <div>
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
        </div>
   
        
        <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" />
                <div class="error">*Phone is required</div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
                <div class="error">*Email is required</div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        
        
        <div class="form-step">
            <div class="input-group">
                <label for="dob">Data of Birth</label>
                <input type="date" name="dob" id="dob" />
                <div class="error">*Data of Birth is required</div>
            </div>
            <div class="input-group">
                <label for="Id">ID</label>
                <input type="number" name="Id" id="Id" />
                <div class="error">*ID is required</div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
    
    
        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
                <div class="error pass-error">*Password is required</div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
                <div class="error pass-error">*Confirm password is required</div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="button" value="Submit" class="btn btn-submit" />
            </div>
        </div>
        </form>

</body>
</html>
